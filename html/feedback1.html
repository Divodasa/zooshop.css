        <div class="page-content mainpage-content">
            <form>

                <h2>Форма обратной связи</h2>

                <input type="text" size="20" required name="firstname" placeholder="Ваше имя"/><i>*</i><br/><br/>

                <input type="email" size="20" required name="email" placeholder="Введите email"/><i>*</i><br/><br/>

                <input type="tel" size="20" required name="tel" placeholder="Номер телефона + 7 (978)"/><i>*</i><br/><br/>

                <b>Выберите тему и введите сообщение</b><br/><br/>

                <strong>Выберите тему</strong><br/>

                <select name="theme" required>
                    <option selected value="s1">Благодарность</option>
                    <option value="s2">Жалоба</option>
                    <option value="s3">Предложение</option>
                    <option value="s4">Сотрудничество</option>
                    <option value="s5">Возврат</option>
                    <option value="s6">Другое</option>
                </select><i>*</i><br/><br/>

                <textarea rows="6" required
                          placeholder="Введите сообщение"></textarea><i>*</i><br/><br/>

                <b>Введите капчу и нажмите отправить</b><br/><br/>

                <input type="number" size="20" required name="firstnamе" placeholder="9+3x4"/><i>*</i><br/><br/>

                <input type="submit" value="Отправить"/><br/> <br/>
                <input type="reset" value="Очистить"/><br/>
            </form>
        </div>
